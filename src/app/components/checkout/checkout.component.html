<app-header></app-header>
<div class="checkoutSection">
<div class="checkout">
  <div class="spinner" *ngIf="loading && !success">
    <mat-spinner></mat-spinner>
    <p>Please wait while until your transaction is completed</p>
  </div>
  <div class="checkTransDone" *ngIf="success">
    <img src="assets/image/checked.png" alt="checkTransaction">
    <p>Your transaction has been completed.</p>
  </div>
  <div class="headerCheckout" *ngIf="!loading">
    <img class="checkoutImage" src="assets/image/online-shopping.png" alt="checkoutImage">
    <h5>You are about to purchase <span>{{totalTickets}}</span> ticket(s) for <span>{{cost}}</span>$ cost </h5>
  </div>
  <form [formGroup]="paymentForm" class="form" autocomplete="off" novalidate *ngIf="!loading">
    <fieldset>
      <label for="card-number">Card Number</label>
      <input type="num" id="card-number" class="input-cart-number" maxlength="4" />
      <input type="num" id="card-number-1" class="input-cart-number" maxlength="4" />
      <input type="num" id="card-number-2" class="input-cart-number" maxlength="4" />
      <input type="num" id="card-number-3" class="input-cart-number" maxlength="4" />
    </fieldset>
    <fieldset>
      <label for="card-holder">Card holder</label>
      <input type="text" id="card-holder" />
    </fieldset>
    <fieldset class="fieldset-expiration">
      <label for="card-expiration-month">Expiration date</label>
      <div class="select">
        <select id="card-expiration-month">
          <option></option>
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
          <option>06</option>
          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
      </div>
      <div class="select">
        <select id="card-expiration-year">
          <option></option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
        </select>
      </div>
    </fieldset>
    <fieldset class="fieldset-ccv">
      <label for="card-ccv">CCV</label>
      <input type="text" id="card-ccv" maxlength="3" />
    </fieldset>
    <button class="btn" (click)="doReservation()">
      <i class="fa fa-lock"></i> submit - {{cost}}$</button>
  </form>
</div>
</div>
